<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3차 오목판</title>
    <style>
        .Table {
            border-collapse: separate;
            /* position: absolute;
            left: 400px;
            top: 400px; */
            /* padding-left: 100px;
            padding-bottom: 100px; */
        }
    </style>
</head>
<body>
    <button onclick="addTable()">start</button>
    <!-- id는 앞글자 대문자, 태그는 올소문자,  -->
    <div style="position: relative; width: 1000px; height: 1000px; background-color: yellow;">
        <table id="Table" style="border-collapse: collapse; position: absolute;"></table>
        <table id="TAble" style="position: absolute; top: 22px; left: 33px; border-spacing: 12px;"></table>
    </div>

    <script>
        function addTable() {
            let row = prompt("몇 행?");
            let col = prompt("몇 열?");

            for(let j = 0; j < Number(row); j++) {
                let TR = document.createElement('tr');
                for(let i = 0; i < Number(col); i++) {
                    let TD = document.createElement('td');
                    TR.appendChild(TD);
                    TD.style.width = "50px";
                    TD.style.height = "50px";
                    
                    if(i == 0 && j == 0) {
                        TD.style.border = "transparent";
                    } else if(i == 0) {
                        TD.setAttribute("class", "CoordinateNum");
                        TD.innerText = j;   
                        TD.style.paddingRight = "10px";
                        TD.style.textAlign = "center";
                        TD.style.verticalAlign = "bottom";
                    } else if(j == 0) {
                        TD.setAttribute("class", "CoordinateEn");
                        TD.innerText = String.fromCharCode(96+i);
                        TD.style.paddingBottom = "3px";
                        TD.style.textAlign = "right";
                        TD.style.verticalAlign = "middle";
                    } else {
                        TD.style.border = "2px solid black";
                    }
                }
                Table.appendChild(TR);
            }
            addCloneTable(row, col);
        }

        function addCloneTable(row, col) {
            for(let k = 0; k < Number(row); k++) {
                let TR = document.createElement('tr');
                for(let l = 0; l < Number(col); l++) {
                    let TD = document.createElement('td');
                    TR.appendChild(TD);
                    // TD.style.width = "1px";
                    // TD.style.height = "1px";
                    TD.style.border = "20px solid red";
                    TD.style.backgroundColor = "red";
                    TD.style.borderRadius = "100px";
                }
                TAble.appendChild(TR);
            }
        }
    </script>
</body>
</html>
