                <table id="Table2" style="border-collapse: seperate; position: absolute; top: -38px; left: -38px; border-spacing:23px;"></table>

                    </tr>
                    <tr>

                    </tr>
                    <tr style="border-bottom: 1px solid black">

                    </tr>
                    <tr>
                        <td rowspan="3" class="tdHeader">다<br>음</td>

                    </tr>
                    <tr>
                        <td class="tdBody" id="rightBottom2">이번경과시간</td>
                    </tr>
                    <tr>
                        <td class="tdBody" id="rightBottom3">남은시간</td>
                    </tr>

                <button id="btn">시작</button>

            let col = prompt("몇 열을 원하는 가");
            Main.style.backgroundColor = "#d37313";

            for (let j = 0; j < Number(row) + 1; j++) {

                for (let i = 0; i < Number(col) + 1; i++) {
                    let TD = document.createElement('td');
                    // if (i == 0) {

                    //     if (j == 0) {

                    //     }
                    // }
                    TR.appendChild(TD);
                }
                Table.appendChild(TR);
            }
            makeCloneTable(row, col);
        }

        function makeCloneTable(row, col) {
            for (let k = 0; k < Number(row) + 1; k++) {
                let TR = document.createElement('tr');

                for (let l = 0; l < Number(col) + 1; l++) {
                    let TD = document.createElement('td');
                    let Attr = document.createAttribute("class");
                    // let ATTR = document.createAttribute("class");
                    Attr.value = "stone" + l + k;
                    // ATTR.value = "checker"
                    TD.setAttributeNode(Attr); // class 부여 
                    TR.appendChild(TD);

                    TD.style.border = "2px solid transparent";
                    TD.style.backgroundColor = "yellow";
                    TD.style.borderRadius = "50px";
                    TD.style.width = "25px";
                    TD.style.height = "25px";
                }
                Table2.appendChild(TR);
            }
        }

        let count = 1;
        let user_clicked = false;
        let user_time = true;

        function clearDashBoard() {
            let pastTime = document.querySelector("#rightBottom2");
            pastTime.textContent = "이번경과시간 : " + 0 + "초";
            document.querySelector("#rightBottom3").textContent = "남은시간 : " + 10 + "초";
        }

        Table2.addEventListener("click", function(e) {
            const click = e.target;

            let beforCount = count;
            console.log("beforCount", beforCount);
            console.log("count", count);

            if (click.id != "Table2") {
                if (count % 2 != 0) {
                    click.style.backgroundColor = "black";
                    click.style.color = "white";
                    blackStone.push(click.className);
                    console.log("black list:", blackStone);
                } else {
                    click.style.backgroundColor = "white";
                    click.style.borderColor = "black";
                    click.style.color = "black";
                    whiteStone.push(click.className);
                    console.log("white list:", whiteStone);
                }
                
                click.innerHTML = count;
                
                
                count++;
                let totalStone = blackStone.concat(whiteStone);

                rightTop2.innerHTML = "백돌 : " + whiteStone.length + "개";
                rightTop3.innerHTML = "흑돌 : " + blackStone.length + "개";
                rightTop1.innerHTML = "놓여진 돌의 개수 : " + totalStone.length + "개";


                if (totalStone.length % 2 == 0) {
                    rightBottom1.innerHTML = "순서 : 흑돌";
                } else {
                    rightBottom1.innerHTML = "순서 : 백돌";
                }
                
            } else if (click.class == "checked") {
                console.log("중복");
            } else {
                console.log("실패");
            }

            let a = setInterval(function() {
                let pastTime = document.querySelector("#rightBottom2");
                pastTime.textContent = "이번경과시간 : " + playTime + "초";
                document.querySelector("#rightBottom3").textContent = "남은시간 : " + Number(10 - playTime) + "초";
                user_clicked = true;

                if (playTime < 10) {
                    playTime = playTime + 1;
                    if (user_clicked == false) {
                        clearInterval(a);
                        playTime = 1;
                        clearDashBoard();
                    }
                } else {
                    clearInterval(a);
                    playTime = 1;
                    clearDashBoard();
                }
            }, 1000);

            // const before_count = count;


        })

        rightTop4.innerHTML = "백돌소요시간 : " + whrudch + "초";
        rightTop5.innerHTML = "흑돌소요시간 : " + bkrudch + "초";
        rightBottom1.innerHTML = "순서 : 흑돌";
        rightBottom2.innerHTML = "이번경과시간 : 0초";
        rightBottom3.innerHTML = "남은시간 : 10초";

        let handleId = 0;
        let playTime = 1;

        console.log("후반 Checker는", Checker);

        //흑백돌 소요시간은 경과시간을 배열화 해서 더해야 한다?
    </script>
