<!--
1. <input> , <button> 태그 이용해서
버튼을 누르면 숫자의 증감이 input 박스 안의 값으로 변경되게 수정하기

2. 정상적으로 button이 동작하면 완료
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nums">
    <button onclick="addNumBtn(1)">증가</button>
    <button onclick="addNumBtn(-1)">감소</button>

    <script>
        function addNumBtn(num) {
            let v = document.querySelector("#nums").value;
            console.log(v);
            document.querySelector("#nums").value=Number(v)+num;
        }
        // console.log(document.querySelector("#nums").value);

    </script>
</body>
</html>
