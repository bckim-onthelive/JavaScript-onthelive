<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <style>
        .image {
            width: 300px;
            position: relative;
        }
        .grid {
            display: grid;
            grid-template-columns: 500px 1fr;
            padding: 10px;
            background-color: aquamarine;
            border-radius: 10px;
            border: solid 1px black;
        }
        .button {
            width: 400px;
            height: 350px; 
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr;
        }

        button, input {
            width: 100px;
            height: 60px;
            font-size: 20px;
            text-align: center;
            border-radius: 10px;
            margin: 1px;
        }
        /* td, tr{
            width: 150px;
            border: 1px blue solid;
        } */
        #title {
            border: 1px solid black;
            width: 150px;
            border-radius: 5px;
            text-align: center;
            padding: 5px;
            margin: 0px;
            display: inline;
        }
        
    </style>
</head>
<body>
    <div class="grid">
        <div class="button">
            <h2 id="title">사과 팝니다.</h2>
            <table style="margin-top: 20px;">
                <tr>
                    <th>남은 갯수</th>
                    <th>가격</th>
                </tr>
                <tr>
                    <td id="total" rowspan="3"></td>
                    <td id="one"></td>
                </tr>
                <tr>

                    <td id="rate1">10% 할인 / 10개 이상</td>
                </tr>
                <tr>

                    <td id="rate2">20% 할인 / 100개 이상</td>
                </tr>
            </table>
            <img class="image" src="https://tradeyouredge.com/wp-content/uploads/2012/10/Apple-Market-1024x768.jpg">
            <!-- <button class="btn" onclick="addNumBtn(1)">증가</button>
            <button class="btn" onclick="addNumBtn(-1)">감소</button>
            <input class="changeBtn" type="button" value="black" onclick="changeColor()"> -->
            <!-- 위의 3개 버튼도 같은 div에 묶여 있는데 왜 틀을 벗어나는가 -->
        </div>

        <div class="">    
            <button id="plus1" onclick="addnum(1)">+ 1개</button>
            <button id="plus10" onclick="addnum(10)">+ 10개</button>
            <button id="plus100" onclick="addnum(100)">+ 100개</button>
            <br>
            <button id="minus1" onclick="addnum(-1)" disabled>- 1개</button>
            <button id="minus10" onclick="addnum(-10)" disabled>- 10개</button>
            <button id="minus100" onclick="addnum(-100)" disabled>- 100개</button>
            <br><br>
            <table>
                <tr>
                    <th>총 수량</th>
                    <th>금액</th>
                    <th>남은 수량</th>
                </tr>
                <tr>
                    <td><input type="text" id="totalnum" value="0" readonly></td>
                    <td><input type="text" id="totalPrice" readonly value="0"></td>
                    <td><input type="text" id="lastnum" readonly value="500"></td>
                </tr>
            </table>
            <br><br>
            <button onclick="replace()">장바구니 담기</button>
        </div>  
    </div>

    <script>
        // 장바구니 담기 함수
        function replace() {
        //TOTAL에서 lastnum value를 빼고 TOTAL로 옮긴다. 그 값을 남은 수량에 넣고 총수량, 금액을 모두 초기화한다.
        TOTAL = TOTAL-document.querySelector("#totalnum").value;
        total.innerText = TOTAL+"개"
        console.log("찍혀라 얍"+TOTAL);
        }
        //
        let TOTAL = 500;
        let PRICE = 1000;
        total.innerText=TOTAL+"개";
        one.innerText=PRICE+"원 / 개";

        let discount1 = 10;
        let restrict1 = 10;
        let discount2 = 20;
        let restrict2 = 100;
        rate1.innerText=discount1+"% 할인 / "+restrict1+"개 이상";
        rate2.innerText=discount2+"% 할인 / "+restrict2+"개 이상";
        
        function discountPrice(){
            // if (totalnum>=restrict2) {
            //     totalPrice = totalPrice * (1-discount2*0.01);
            // } else if (totalnum>=restrict1) {
            //     totalPrice = totalPrice * (1-discount1*0.01);
            // }
        }

        function countPrice(totalnum){
            let realPrice = PRICE;
            // discountPrice();
            if (totalnum<restrict2) {
                realPrice = PRICE;
                console.log(1);
            } else if (totalnum>=restrict1 && totalnum<restrict2) {
                realPrice = PRICE * (1-discount1*0.01);
                console.log(2);
            } else if (totalnum>=restrict2) {
                realPrice = PRICE * (1-discount2*0.01);
            }
            // document.querySelector("#totalnum").value
            let totalPrice = document.querySelector("#totalnum").value * realPrice;
            console.log("countPrice 함수의 document.querySelector(totalnum).value 타입 : "+typeof document.querySelector("#totalnum").value);
            console.log("countPrice 함수의 realPrice 타입 : "+typeof realPrice);
            console.log("countPrice 함수의 totalPrice 타입 : "+typeof totalPrice);
            console.log("countPrice 함수의 totalnum 타입 : "+ totalnum);
            // string*number=number???
            // addnum함수에서는 totalnum이 number로 나오는데
            // countPrice 함수에서는 totalnum이 왜 object로 나올까.
            document.querySelector("#totalPrice").value=totalPrice;
            // console.log(typeof document.querySelector("#totalnum").value);

        }
        function getBack(){
            document.querySelector("#lastnum").value = TOTAL-document.querySelector("#totalnum").value;
        }

        function addnum(num){
            let totalnum = Number(document.querySelector("#totalnum").value);
            console.log("addnum함수의 totalnum 타입 : "+typeof totalnum);
                document.querySelector("#totalnum").value = totalnum + num;
                disabledBtn();
                console.log("disabledBtn함수 이후 totalnum 타입 : "+typeof totalnum);

                countPrice(totalnum);
                getBack();
        }    

        function disabledBtn(){
            let numref = document.querySelector("#totalnum").value;
            let plus1 = document.querySelector("#plus1");
            let plus10 = document.querySelector("#plus10");
            let plus100 = document.querySelector("#plus100");
            let minus1 = document.querySelector("#minus1");
            let minus10 = document.querySelector("#minus10");
            let minus100 = document.querySelector("#minus100");
            
            if(numref>=500) {
                plus1.disabled="true";
                plus10.disabled="true";
                plus100.disabled="true";
            } else if(numref>=491) {
                plus10.disabled="true";
                plus100.disabled="true";
            } else if(numref>=401) {
                plus100.disabled="true";
            }

            if(numref<=400) {
                plus1.disabled="";
                plus10.disabled="";
                plus100.disabled="";
            } else if(numref<=490) {
                plus10.disabled="";
                plus1 .disabled="";
            } else if(numref<=499) {
                plus1.disabled="";
            }

            if(numref>=100) {
                minus100.disabled="";
                minus10.disabled="";
                minus1.disabled="";
            } else if(numref>=10) {
                minus10.disabled="";
                minus1.disabled="";
            } else if(numref>=1) {
                minus1.disabled="";
            }

            if(numref<1) {
                minus100.disabled="true";
                minus10.disabled="true";
                minus1.disabled="true";
            } else if(numref<=9) {
                minus100.disabled="true";
                minus10.disabled="true";
            } else if(numref<=99) {
                minus100.disabled="true";
            }
        }

        function addNumBtn(num) {
            let v = document.querySelector("#nums").value;
            console.log(v);
            document.querySelector("#nums").value=Number(v)+num;
        }
        // console.log(document.querySelector("#nums").value);

        function changeColor(){

            // console.log(document.querySelector(".changeBtn").value);
            if(document.querySelector(".changeBtn").value==="black") {
                document.querySelector(".changeBtn").value="blue";

                document.querySelector(".grid").style.backgroundColor="black";
                document.querySelectorAll(".btn").forEach(i => i.style.color = "red");
            
                // document.querySelectorAll("button.btn").style.backgroundColor ="red";
                // document.querySelector(".btn2").style.color="red";
            } else {
                document.querySelector(".changeBtn").value="black";
                document.querySelector(".grid").style.backgroundColor="blue";
                document.querySelectorAll(".btn").forEach(i => i.style.color = "blue");
                // document.querySelectorAll(".btn").style.backgroundColor="black";
                // document.querySelector(".btn2").style.color="black";
            }
        }

    </script>
</body>
