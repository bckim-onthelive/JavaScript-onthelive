<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .image {
            width: 300px;
            position: relative;
        }
        .grid {
            display: grid;
            grid-template-columns: 500px 1fr;
            padding: 10px;
            background-color: aquamarine;
            border-radius: 10px;
            border: solid 1px black;
        }
        .button {
            width: 400px;
            height: 350px; 
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr;
        }

        button, input {
            width: 100px;
            height: 60px;
            font-size: 20px;
            text-align: center;
            border-radius: 10px;
            margin: 1px;
        }
        /* td, tr{
            width: 150px;
            border: 1px blue solid;
        } */
        #title {
            border: 1px solid black;
            width: 150px;
            border-radius: 5px;
            text-align: center;
            padding: 5px;
            margin: 0px;
            display: inline;
        }
        
    </style>
</head>
<body>
    <div class="grid">
        <div class="button">
            <h2 id="title">사과 팝니다.</h2>
            <table style="margin-top: 20px;">
                <tr>
                    <th>남은 갯수</th>
                    <th>가격</th>
                </tr>
                <tr>
                    <td id="total" rowspan="3"></td>
                    <td id="one"></td>
                </tr>
                <tr>

                    <td>10% 할인 / 10개 이상</td>
                </tr>
                <tr>

                    <td>20% 할인 / 100개 이상</td>
                </tr>
            </table>
            <img class="image" src="https://tradeyouredge.com/wp-content/uploads/2012/10/Apple-Market-1024x768.jpg">
            <!-- <button class="btn" onclick="addNumBtn(1)">증가</button>
            <button class="btn" onclick="addNumBtn(-1)">감소</button>
            <input class="changeBtn" type="button" value="black" onclick="changeColor()"> -->
            <!-- 위의 3개 버튼도 같은 div에 묶여 있는데 왜 틀을 벗어나는가 -->
        </div>

        <div class="">    
            <button id="plus1" onclick="addnum(1)">+ 1개</button>
            <button id="plus10" onclick="addnum(10)">+ 10개</button>
            <button id="plus100" onclick="addnum(100)">+ 100개</button>
            <br>
            <button id="minus1" onclick="addnum(-1)">- 1개</button>
            <button id="minus10" onclick="addnum(-10)">- 10개</button>
            <button id="minus100" onclick="addnum(-100)">- 100개</button>
            <br><br>
            <table>
                <tr>
                    <th>총 수량</th>
                    <th>금액</th>
                    <th>남은 수량</th>
                </tr>
                <tr>
                    <td><input type="text" id="totalnum" value="0" readonly></td>
                    <td><input type="text" id="totalPrice" readonly value="0"></td>
                    <td><input type="text" id="lastnum" readonly value="500"></td>
                </tr>
            </table>
        </div>  
    </div>

    <script>
        let TOTAL = 500;
        let PRICE = 1000;
        total.innerText=TOTAL+"개";
        one.innerText=PRICE+"원 / 개";

        let discount1 = 10;
        let restrict1 = 10;
        let discount2 = 20;
        let restrict2 = 100;

        function countPrice(){
            let totalPrice = document.querySelector("#totalnum").value * PRICE;
            document.querySelector("#totalPrice").value=totalPrice;
        }
        function getBack(){
            document.querySelector("#lastnum").value = TOTAL-document.querySelector("#totalnum").value;
        }

        function addnum(num){
            let totalnum = Number(document.querySelector("#totalnum").value);
                document.querySelector("#totalnum").value = totalnum + num;
                countPrice();
                getBack();
        }    

        function addNumBtn(num) {
            let v = document.querySelector("#nums").value;
            console.log(v);
            document.querySelector("#nums").value=Number(v)+num;
        }
        // console.log(document.querySelector("#nums").value);

        function changeColor(){

            // console.log(document.querySelector(".changeBtn").value);
            if(document.querySelector(".changeBtn").value==="black") {
                document.querySelector(".changeBtn").value="blue";

                document.querySelector(".grid").style.backgroundColor="black";
                document.querySelectorAll(".btn").forEach(i => i.style.color = "red");
            
                // document.querySelectorAll("button.btn").style.backgroundColor ="red";
                // document.querySelector(".btn2").style.color="red";
            } else {
                document.querySelector(".changeBtn").value="black";
                document.querySelector(".grid").style.backgroundColor="blue";
                document.querySelectorAll(".btn").forEach(i => i.style.color = "blue");
                // document.querySelectorAll(".btn").style.backgroundColor="black";
                // document.querySelector(".btn2").style.color="black";
            }
        }

    </script>
</body>
</html>
