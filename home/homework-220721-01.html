<!--
1. <input> , <button> 태그 이용해서
버튼을 누르면 숫자의 증감이 input 박스 안의 값으로 변경되게 수정하기

2. 정상적으로 button이 동작하면 완료
-->
<!DOCTYPE html>
<html>
<title>Online Javascript Editor</title>
<head>
<script>
function addNumber(number) {
    count = document.getElementById("numberInput");
    count.value = Number(count.value) + number;
}
</script>
</head>
<body>
    <input id="numberInput" value=0 />
    <button onClick="addNumber(1)">+1</button>
</body>
</html>
