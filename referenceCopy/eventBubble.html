<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventBubbling</title>
    <style>
        .on {
            color: red;
        }
    </style>
</head>
<body>
    <div id="box">
        <ul id="list">
            <li class="on" id="black">black</li>
            <li id="yellow">yellow</li>
            <li id="blue">blue</li>
            <li id="red">red</li>
        </ul>
    </div>
    <script>
        const LIST = document.getElementById("list");
        const Color = LIST.Children;

        function checkHandler(event) {
            for(c of Color) {
                c.classList.remove("on");
            }
            event.target.classList.add("on");
        }

        document.querySelector("#yellow").addEventListener("click", checkHandler);

    </script>
</body>
</html>
