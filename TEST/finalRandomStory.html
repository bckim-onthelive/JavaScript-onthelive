<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>F.Silly story generator</title>

    <style>

    body {
      font-family: helvetica, sans-serif;
      width: 350px;
    }

    label {
      font-weight: bold;  
    }

    div {
      padding-bottom: 20px;
    }

    input[type="text"] {
      padding: 5px;
      width: 150px;
    }

    p {
      background: #FFC125;
      color: #5E2612;
      padding: 10px;
      visibility: hidden;
    }

    </style>
  </head>

  <body>
    <div>
      <label for="customname">Enter custom name:</label>
      <input id="customname" type="text" placeholder="Bob">
    </div>
    <div>
      <label for="us">US</label><input id="us" type="radio" name="ukus" value="us" checked>
      <label for="uk">UK</label><input id="uk" type="radio" name="ukus" value="uk">
    </div>
    <div>
      <button class="randomize" onclick="makeRandomStory()">Generate random story</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story" id="stories"></p>
    

    <script>
        function random(str) {
          return Math.floor(Math.random()*str.length);
        };

        let temperature;
        let weight;
        let realName;
        let first = ["Willy the Goblin", "Big Daddy", "Father Christmas"];
        let second = ["the soup kitchen","Disneyland","the White House"];
        let third = [
          "spontaneously combusted",
          "melted into a puddle on the sidewalk",
          "turned into a slug and crawled away"
        ];

        let inputName = document.querySelector("#customname");
        let content = document.querySelector("#stories");
        let mathmatics = Math.floor(Math.random() * first.length);

        function nationalWeiMeasure(inputRadio) {
          if(inputRadio === "uk") {
            weight = "4800 oz";
          } else if(inputRadio === "us") {
            weight = "300 pounds";
          }
          return weight;
        };
        
        function nationalTemMeasure(inputRadio) {
          if(inputRadio === "uk") {
            temperature = "34 celsius";
          } else if(inputRadio === "us") {
            temperature = "94 fahrenheit";
          }
          return temperature;
        };

        function writeName() {
          if(inputName.value !== ""){
            realName = inputName.value;
          } else {
            realName = inputName.placeholder;
          }
          return realName;
        };

        function makeRandomStory() {
          document.querySelector(".story").style.visibility = "visible";

          let inputRadio = document.querySelector('input[name="ukus"]:checked').value;

          content.innerHTML = `It was ${nationalTemMeasure(inputRadio)} outside, so ${first[Math.floor(Math.random()*first.length)]} went for a walk. When they got to ${second[random(second)]}, they stared in horror for a few moments, then ${third[random(third)]}. ${writeName()} saw the whole thing, but was not surprised â€” ${first[random(first)]} weighs ${nationalWeiMeasure(inputRadio)}, and it was a hot day.`

          console.log(`first : ${random(first)}, second: ${random(second)}, third: ${random(third)}`);

          console.log(Math.floor(Math.random()*first.length));

          console.log(nationalTemMeasure());

          console.log(writeName());

          console.log(inputRadio);
        };
    </script>
  </body>
