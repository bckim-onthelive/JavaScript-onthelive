<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Attribute</title>
    <style>
        .TITLE {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Title</h1>
    <br><br>
    <button onclick="changeColor()">실행</button>

    <script>
        function changeColor() {
            let H1 = document.getElementsByTagName("h1")[0];

            console.log("tag: ",document.getElementsByTagName("h1"));
            console.log("tag[index]: ",document.getElementsByTagName("h1")[0]);
            console.log("H1 : ",H1);

            //TagName[0] 의미파악
            //list화 된 내용의 0번쨰 인덱스 값인 H1을 가져온 것.
            let Attr = document.createAttribute("class");
            Attr.value = "TITLE";
            H1.setAttributeNode(Attr);
        }
    </script>
</body>

</html>
