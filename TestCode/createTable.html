<!-- createElement, appendChild - 테이블부터 TD텍스트까지 추가 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="setTable"></div>
    <script>
        var date = new Date();
        var string = date.toLocaleString();
        //toLocaleString() 은 무슨 함수일까.
        var td = document.createElement("TD");
        //TD의 요소를 생성하라
            td.innerHTML = string;
        //td요소로 string을 부여하라
            td.style.border = '1px solid red';
        //td 스타일 테두리 = '다속성 취급 가능'
            td.style.padding = '3px';
        //td 스타일 패딩을 주라.

        var tr = document.createElement("TR");
            tr.appendChild(td);
        //tr에 자식요소로 td를 넣어라

        var table = document.createElement("TABLE");
            table.appendChild(tr);
        //table에 tr요소를 넣어라
        setTable.appendChild(table);
        //div태그에 table을 넣어라

        //변수를 선언하고 내부요소를 부여하고 부모요소에 자식요소를 append하라.
    </script>
</body>
</html>
